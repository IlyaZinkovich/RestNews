<h3>
    <span ng-show="author.id == null">Add Author</span>
    <span ng-show="author.id != null">Edit Author</span>
</h3>
<br>
<form class="form-horizontal" role="form" ng-submit="saveAuthor(author)">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="author.name" class="form-control" id="name" placeholder="Author Name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <input type="submit" class="btn btn-success" value="Save"/>
        </div>
    </div>
</form>
