<table class="table movietable">
    <tr>
        <td><h3>Details for {{news.title}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>News Title</td>
        <td>{{news.title}}</td>
    </tr>
    <tr>
        <td>Short Text</td>
        <td>{{news.shortText}}</td>
    </tr>
    <tr>
        <td>Full Text</td>
        <td>{{news.fullText}}</td>
    </tr>
    <tr>
        <td>Creation Date</td>
        <td>{{news.creationDate | date:'yyyy-MM-dd'}}</td>
    </tr>
    <tr>
        <td>Modification Date</td>
        <td>{{news.modificationDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    </tr>
    <tr>
        <td>Author</td>
        <td>{{news.author.name}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editNews({id:news.id})">Edit</a>
</div>
<pager total-items="totalItems" ng-model="currentPage"></pager>
