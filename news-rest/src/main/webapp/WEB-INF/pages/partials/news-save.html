<h3>
    <span ng-show="news.id == null">Add News</span>
    <span ng-show="news.id != null">Edit News</span>
</h3>
<br>
<form class="form-horizontal" role="form" ng-submit="saveNews(news)">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" ng-model="news.title" class="form-control" id="title" placeholder="News Title Here"/>
        </div>
    </div>

    <div class="form-group">
        <label for="shortText" class="col-sm-2 control-label">Short Text</label>
        <div class="col-sm-10">
            <input type="text" ng-model="news.shortText" class="form-control" id="shortText" placeholder="Short Text"/>
        </div>
    </div>

    <div class="form-group">
        <label for="fullText" class="col-sm-2 control-label">Full Text</label>
        <div class="col-sm-10">
            <input type="text" ng-model="news.fullText" class="form-control" id="fullText" placeholder="Full Text"/>
        </div>
    </div>

    <div class="form-group">
        <label for="author" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
            <select id="author" ng-model="news.author" ng-options="author.name for author in authors"></select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
</form>
